<!DOCTYPE html>
<html>
<head>
  <title>My Video Platform</title>
  <style>
    body { font-family: sans-serif; margin: 0; }
    h2 { margin: 10px; }
    .section { padding: 10px; }
    .video-box { margin: 10px 0; }
    video { width: 100%; max-height: 300px; }
  </style>
</head>
<body>

<h2>Short Videos (15–20 sec)</h2>
<div class="section" id="shorts">
  <div class="video-box">
    <video controls>
      <source src="short1.mp4" type="video/mp4">
    </video>
  </div>
</div>

<h2>Long Videos (3–5+ min)</h2>
<div class="section" id="longs">
  <div class="video-box">
    <video controls>
      <source src="long1.mp4" type="video/mp4">
    </video>
  </div>
</div>

</body>
</html>
